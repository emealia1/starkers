<doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link href='http://fonts.googleapis.com/css?family=Anton|Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="media.css">
		
	</head>
	<body>
		<div id="form">
			<form action="form.php" method="GET">
			First Name <input type="text" name="fname" placeholder="First Name"><br>
			Last Name <input type="text" name="lname" placeholder="Last Name"><br>
			Address <input type="text" name="address" placeholder="Address"><br>
			Email <input type="email" name="email" placeholder="Email"><br>
			Zipcode <input type="number" name="zip" pattern="[0-9] {5}" placeholder="Zipcode"><br>
			Phone Number <input type="number" name="phone" pattern="[0-9] {10}" placeholder="Phone"><br>
			Message<br> 
			<textarea placeholder="Type message here" rows="5" cols="40" name="comments"></textarea><br>

			<input type="submit" value="Submit">
			</form>
		</div>

	</body>
</html>
